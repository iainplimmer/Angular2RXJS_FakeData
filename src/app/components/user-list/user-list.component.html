<table class="table">
  <thead>
      <tr>
        <th></th>  
        <th>First Name</th> 
        <th>Last Name</th> 
        <th>Email</th>        
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users | async">
        <td><img src="{{user.avatar}}" alt="" width="20" height="20"></td>  
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
          
      </tr>
  </tbody>
  </table>
